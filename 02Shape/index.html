<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="8"
        depth="2"
        color="#F88033"
        position="0 0 -15"
        rotation="-80 -40 -30"
        shadow>
      </a-box>
      <a-cone id=myCone
        width="15"
        height="15"
        depth="20"
        color="#FFC300"
        position="0 0 -15"
        rotation="160 -30 -30"
        shadow>
      </a-cone>
      <a-ring id=myRing
        radius-inner="16"
        radius-outer="20"
        color="#581845"
        position="0 0 -15"
        rotation="-5 -5 0"
        shadow>
      </a-ring>
      <a-torus-knot id=myKnot
        arc="180"
        p="4"
        q="3"
        radius="8"
        radius-tubular="0.2"
        position="0 0 -12"
        rotation="-9 -20 80"
        color="#1D0F87"
        shadow>
        <a-plane id=myPlane
        height="100"
        width="30"
        color="#FF58AB"
        rotation="0 35 0"
        position="-8 -3 0">
      </a-torus-knot>
    </a-scene>
  </body>
</html>
